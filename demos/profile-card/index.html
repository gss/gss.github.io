<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GSS - Responsive Profile Card</title>
    <meta name="description" content="GSS demo of per-element responsiveness and source order independence.">
    <!-- Adobe TypeKit -->
    <script type="text/javascript" src="//use.typekit.net/dhj3zwu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="texture.css">
    <link rel="stylesheet" type="text/gss" href="structure.gss">
    <!-- GSS -->
    <script>
      GSS_CONFIG = {
        useWorker: true,
        worker: "bower_components/gss/dist/worker.js",
        fractionalPixels: false,
        resizeDebounce: 16, 
        debug: false,
        verticalScroll: false
      }
    </script>
    <script src="bower_components/gss/dist/gss.js" type="text/javascript"></script>    
  </head>
  <body>
    <div id="background"></div>
    <div id="profile-card" class="card">
      <div id="cover"></div>
      <div id="avatar"></div>
      <h1 id="name">Dan Daniels</h1>
      <button id="follow" class="primary">Follow</button>
      <button id="following">Following</button>
      <button id="followers">Followers</button>
      <button id="message">Message</button>
    </div>
  </body>
</html>
